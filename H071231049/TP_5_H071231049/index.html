<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Blackjack Game</h1>

        <div class="row">
            <div class="col-12">
                <h3>Your Balance: <span id="balance">$5000</span></h3>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-12">
                <label for="bet-amount">Enter Bet Amount (min $100): </label>
                <input type="number" id="bet-amount" class="form-control w-25 mx-auto" min="100" value="100">
                <button id="place-bet" class="btn btn-primary mt-3">Place Bet</button>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h3>Your Cards</h3>
                <div id="player-cards" class="cards-container"></div>
            </div>
            <div class="col-6">
                <h3>Dealer's Cards</h3>
                <div id="dealer-cards" class="cards-container"></div>
            </div>
        </div>

        <div class="row my-4">
            <div class="col-12">
                <button id="hit" class="btn btn-success mr-2">Hit</button>
                <button id="stay" class="btn btn-danger mr-2">Stay</button>
                <button id="play-again" class="btn btn-secondary" style="display:none;">Play Again</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <h4 id="message"></h4>
            </div>
        </div>

    </div>

    <!-- Modal Game Over -->
    <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger">
                    <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
                </div>
                <div class="modal-body">
                    <p>You have out of money! Would you like to restart the game?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="restartGame">Restart Game</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
