<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Sukses</title>
    <style>
        body {
            display: flex;
            background: linear-gradient(to bottom,#131313,#080808,#131313,#172d3d);
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        marquee{
            margin: 20px 55px 0 55px;
            border: 2px solid #ffffff;
            border-radius: 15px;
            box-shadow: 0 0 20px 5px #333319;
        }
        h1{
            margin-top: 10px;
            text-align: center;
            color: #ececec;
        }
        p{
            margin-left: 25px;
            font-size: 20px;
            text-align: left ;
            color: #ffffff;

        }
        .tampilanSukses{
            border: 2px solid #ffffff;
            border-radius: 15px;
            padding: 20px;
            width: 500px;
            backdrop-filter: blur(10px);
            background-color: transparent;
            box-shadow: 0 0 20px 8px #333319;
            color: #eeeeee;
        }
        span{
            color: #ffffff;
        }
        button{
            font-weight: bold;
            margin-bottom: 20px;
            width: 485px;
            padding: 5px;
            background-color: #d4d4d4;
            border-top-left-radius: 10px;
            border-bottom-right-radius: 15px;
            font-size: 18px;
            border-color: #eeeeee;
            box-shadow: 0 0 25px 3px #333319;
        }

    </style>
</head>
<body>
    <div class="tampilanSukses">
        <marquee direction="down"  scrollamount="3">
            <h1>Selamat Datang</h1>
        </marquee>
        <p>
            <br>
            Nama Lengkap<span style="padding-left: 10px;"></span>: <span id="resultNama"></span><br><br>
            Email<span style="padding-left: 85px;"></span>: <span id="resultEmail"></span><br><br>
            Tanggal Lahir<span style="padding-left: 20px;"></span>: <span id="resultDob"></span><br><br>
            Jenis Kelamin<span style="padding-left: 20px;"></span>: <span id="resultGender"></span><br>
        </p><br><br>

        <button onclick="window.location.href='home.html'" class="btn">Kembali ke Halaman Utama</button>

        <script>
            // Mengambil data dari localStorage
            const nama = localStorage.getItem('nama');
            const email = localStorage.getItem('email');
            const dob = localStorage.getItem('dob');
            const gender = localStorage.getItem('gender');

            // Menampilkan data di halaman
            document.getElementById('resultNama').textContent = nama || 'Data tidak terisi';
            document.getElementById('resultEmail').textContent = email || 'Data tidak terisi';
            document.getElementById('resultDob').textContent = dob || 'Data tidak terisi';
            document.getElementById('resultGender').textContent = gender || 'Data tidak terisi';
        </script>
        </div>
    
</body>
</html>
