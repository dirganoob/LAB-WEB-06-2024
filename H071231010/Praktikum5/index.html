<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/icon.png" />
  </head>
  <body>
    <div class="navbar">
      <button id="btn-start-game">Start Game</button>
      <button id="btn-hit" disabled>Hit</button>
      <button id="btn-stay" disabled>Stay</button>
    </div>

    <div class="main-content">
      <h1>WELCOME TO BLACKJACK GAME</h1>

      <div class="container">
        <div>
          <h3>Bot Cards:</h3>
          <div class="bot-cards">
            <img class="hidden-card" src="./images/cards/BACK.png" alt="" />
          </div>
        </div>
        <div>
          <h3>Your Cards:</h3>
          <div class="my-cards"></div>
        </div>
      </div>

      <div class="sums-container">
        <h3>Bot Sums: <span class="bot-sums">0</span></h3>
        <h3>Your Sums: <span class="my-sums">0</span></h3>
      </div>

      <h3>Jumlah uang anda: Rp. <span id="my-money">5000</span></h3>
      <input type="number" placeholder="Masukkan jumlah taruhan" required />
      <p id="result"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
