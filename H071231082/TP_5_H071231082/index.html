<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="blackjack.css"> 
    <script src="blackjack.js"></script>
</head>
<body>
    <h1 class="pb-4 pt-4 text-center">♣ ♢ Blackjack Game ♡ ♠</h1> 

    <div class="container text-center">
        <h2 class="mt-4 pb-3" id="dealer-text">Dealer : <span id="dealer-sum"></span></h2>
        <div id="dealer-cards" class="d-flex justify-content-center">
            <img id="hidden" src="./cards/BACK.png" class="card-img">
        </div>

        <h2 class="mt-4 pb-3" id="you-text">You : <span id="your-sum"></span></h2>
        <div id="your-cards" class="d-flex justify-content-center"></div>

        <div class="mt-4">
            <button id="start-game" class="btn btn-success">Start Game</button>
            <button id="hit" class="btn btn-primary mr-2" style="display: none;">Hit</button>
            <button id="stay" class="btn btn-secondary" style="display: none;">Stay</button>
        </div>

        <h3 class="mt-4">Balance : $<span id="balance"></span></h3>
        
        <div class="mt-3">
            <input type="number" id="bet-amount" placeholder="Enter your bet (min $100)" class="form-control mx-auto" style="max-width: 300px;" min="100">
        </div>

        <p id="results" class="mt-4"></p>
    </div>

    <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content custom-modal-text">
                <div class="modal-header">
                    <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
                </div>
                <div class="modal-body">
                    You ran out of money!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="location.reload()">Restart</button>
                </div>
            </div>
        </div>
    </div>    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
